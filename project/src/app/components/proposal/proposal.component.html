<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Angebotserstellung</legend>

    <!-- Hersteller -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selectbasic">Hersteller</label>
      <div class="col-md-4">
        <select id="selectBrand" name="selectBrand" class="form-control" [(ngModel)]="manufacturer">
          <option value="leer"></option>
          <option value="Acura">Acura</option>
          <option value="Alfa Romeo">Alfa Romeo</option>
          <option value="Aston Martin">Aston Martin</option>
          <option value="Audi">Audi</option>
          <option value="Bentley">Bentley</option>
          <option value="BMW">BMW</option>
          <option value="Bugatti">Bugatti</option>
          <option value="Buick">Buick</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Chrysler">Chrysler</option>
          <option value="Citreon">Citreon</option>
          <option value="Cobra">Cobra</option>
          <option value="Dacia">Dacia</option>
          <option value="Daewoo">Daewoo</option>
          <option value="Daihatsu">Daihatsu</option>
          <option value="De Tomaso">De Tomaso</option>
          <option value="Dodge">Dodge</option>
          <option value="Ferrari">Ferrari</option>
          <option value="Fiat">Fiat</option>
          <option value="Fisker">Fisker</option>
          <option value="Ford">Ford</option>
          <option value="GMC">GMC</option>
          <option value="Holden">Holden</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Infiniti">Infiniti</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Jeep">Jeep</option>
          <option value="Kia">Kia</option>
          <option value="Koenigsegg">Koenigsegg</option>
          <option value="Lada">Lada</option>
          <option value="Lamborghini">Lamborghini</option>
          <option value="Lancia">Lancia</option>
          <option value="Land Rover">Land Rover</option>
          <option value="Lexus">Lexus</option>
          <option value="Lincoln">Lincoln</option>
          <option value="Lotus">Lotus</option>
          <option value="Mahindra">Mahindra</option>
          <option value="Maserati">Maserati</option>
          <option value="Maybach">Maybach</option>
          <option value="Mazda">Mazda</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="Mini">Mini</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Morgan">Morgan</option>
          <option value="Nissan">Nissan</option>
          <option value="Opel">Opel</option>
          <option value="Pagani">Pagani</option>
          <option value="Peugeot">Peugeot</option>
          <option value="Piaggio">Piaggio</option>
          <option value="Pontiac">Pontiac</option>
          <option value="Porsche">Porsche</option>
          <option value="Proton">Proton</option>
          <option value="Renault">Renault</option>
          <option value="Rolls-Royce">Rolls-Royce</option>
          <option value="Rover">Rover</option>
          <option value="Saab">Saab</option>
          <option value="Seat">Seat</option>
          <option value="Skoda">Skoda</option>
          <option value="Smart">Smart</option>
          <option value="Subaru">Subaru</option>
          <option value="Suzuki">Suzuki</option>
          <option value="Tata">Tata</option>
          <option value="Tesla">Tesla</option>
          <option value="Toyota">Toyota</option>
          <option value="Trabant">Trabant</option>
          <option value="Volvo">Volvo</option>
          <option value="VW">VW</option>
        </select>
      </div>
    </div>

    <!-- Modell -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="modell">Modell</label>
      <div class="col-md-4">
        <input id="modell" name="modell" class="form-control input-md" type="text" [(ngModel)]="modell">

      </div>
    </div>

    <!-- Fahrzeugtyp -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="fahrzeugtyp">Fahrzeugtyp</label>
      <div class="col-md-4">
        <select id="fahrzeugtyp" name="fahrzeugtyp" class="form-control" [(ngModel)]="category">
          <option value="leer"></option>
          <option value="cabrio">Cabrio</option>
          <option value="limousine">Limousine</option>
          <option value="gelaendewagen">Geländewagen</option>
          <option value="sportwagen">Sportwagen</option>
          <option value="coupe">Coupé</option>
          <option value="kleinwagen">Kleinwagen</option>
          <option value="cav">Van</option>
          <option value="combi">Kombi</option>
        </select>
      </div>
    </div>

    <!-- Anzahl Sitze -->
    <div class="form-group" id="sitze">
      <label class="col-md-4 control-label" for="radios">Anzahl Sitze</label>
      <div class="col-md-4">
        <label class="radio-inline" for="radios-0">
          <input name="sitze" id="radios-0" value="1" type="radio" [(ngModel)]="seats"> 1
        </label>
        <label class="radio-inline" for="radios-1">
          <input name="sitze" id="radios-1" value="2" type="radio" [(ngModel)]="seats"> 2
        </label>
        <label class="radio-inline" for="radios-2">
          <input name="sitze" id="radios-2" value="3" type="radio" [(ngModel)]="seats"> 3
        </label>
        <label class="radio-inline" for="radios-3">
          <input name="sitze" id="radios-3" value="4" type="radio" [(ngModel)]="seats"> 4
        </label>
        <label class="radio-inline" for="radios-4">
          <input name="sitze" id="radios-4" value="5" type="radio" [(ngModel)]="seats"> 5
        </label>
        <label class="radio-inline" for="radios-5">
          <input name="sitze" id="radios-5" value="6" type="radio" [(ngModel)]="seats"> 6
        </label>
        <label class="radio-inline" for="radios-6">
          <input name="sitze" id="radios-6" value="7" type="radio" [(ngModel)]="seats"> 7
        </label>
      </div>
    </div>

    <!-- Anzahl Türen -->
    <div class="form-group" id="tueren">
      <label class="col-md-4 control-label" for="radios">Anzahl Türen</label>
      <div class="col-md-4">
        <label class="radio-inline" for="radios-0">
          <input name="tueren" id="radios-0" value="2/3" type="radio" [(ngModel)]="number_of_doors"> 2/3
        </label>
        <label class="radio-inline" for="radios-1">
          <input name="tueren" id="radios-1" value="4/5" type="radio" [(ngModel)]="number_of_doors"> 4/5
        </label>
        <label class="radio-inline" for="radios-1">
          <input name="tueren" id="radios-2" value="6/7" type="radio" [(ngModel)]="number_of_doors"> 6/7
        </label>

      </div>
    </div>

    <!-- Baujahr -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="q">Baujahr</label>
      <div class="col-md-4">
        <input id="baujahr" name="baujahr" placeholder="Baujahr" class="form-control input-md" type="number" min="1900" max="2099"
          step="1" value="2018" [(ngModel)]="year">
      </div>
    </div>

    <!-- Erstzulassung -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="q">Erstzulassung</label>
      <div class="col-md-4">
        <input id="erstzulassung" name="erstzulassung" class="form-control input-md" type="date" [(ngModel)]="registration_date">
      </div>
    </div>

    <!-- Kilometerstand -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="kilometer">Kilometerstand</label>
      <div class="col-md-4">
        <input id="kilometer" name="kilometer" class="form-control input-md" type="number" step="1000" [(ngModel)]="km_driven">
      </div>
    </div>

    <!-- Leistung -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Leistung">Leistung</label>
      <div class="col-md-4">
        <input id="Leistung" name="Leistung" class="form-control input-md" type="text" [(ngModel)]="ps">

      </div>
    </div>

    <!-- Preis -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Preis">Preis</label>
      <div class="col-md-4">
        <input id="Preis" name="Preis" class="form-control input-md" type="text" [(ngModel)]="price">

      </div>
    </div>

    <!-- Kraftstoffart -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Kraftstoff">Kraftstoffart</label>
      <div class="col-md-4">
        <select id="Kraftstoff" name="Kraftstoff" class="form-control" [(ngModel)]="fuel_type">
          <option value="leer"></option>
          <option value="Benzin">Benzin</option>
          <option value="Diesel">Diesel</option>
          <option value="Elektro">Elektro</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Autogas">Autogas</option>
        </select>
      </div>
    </div>

    <!-- Getriebe -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Getriebe">Getriebe</label>
      <div class="col-md-4">
        <select id="Getriebe" name="Getriebe" class="form-control" [(ngModel)]="transmission">
          <option value="leer"></option>
          <option value="Schaltgetriebe">Schaltgetriebe</option>
          <option value="Automatik">Automatik</option>
          <option value="Halbautomatik">Halbautomatik</option>
        </select>
      </div>
    </div>

    <!-- Farbe -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Farbe">Farbe</label>
      <div class="col-md-4">
        <select id="Farbe" name="Farbe" class="form-control" [(ngModel)]="colour">
          <option value="leer"></option>
          <option value="beige">beige</option>
          <option value="schwarz">schwarz</option>
          <option value="blau">blau</option>
          <option value="gold">gold</option>
          <option value="grün">grün</option>
          <option value="grau">grau</option>
          <option value="violett">violett</option>
          <option value="rot">rot</option>
          <option value="silber">silber</option>
          <option value="gelb">gelb</option>
        </select>
      </div>
    </div>

    <!-- Innenausstattung -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Innenausstattung">Innenausstattung</label>
      <div class="col-md-4">
        <div class="checkbox" *ngFor="let interior of interiors">
          <label for="Innenausstattung-0">
            <input name="Innenausstattung" id="Innenausstattung-0" value="{{ interior }}" type="checkbox" [(ngModel)]="choiceInterior"> {{ interior }}
          </label>
        </div>

      </div>
    </div>

    <!-- Sicherheit -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Sicherheit">Sicherheit</label>
      <div class="col-md-4">
        <div class="checkbox">
          <label for="Sicherheit-0">
            <input name="Sicherheit" id="Sicherheit-0" value="ABS" type="checkbox"> ABS
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-1">
            <input name="Sicherheit" id="Sicherheit-1" value="ESP" type="checkbox"> ESP
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-2">
            <input name="Sicherheit" id="Sicherheit-2" value="Nebelscheinwerfer" type="checkbox"> Nebelscheinwerfer
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-3">
            <input name="Sicherheit" id="Sicherheit-3" value="Abstandstempomat" type="checkbox"> Abstandstempomat
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-4">
            <input name="Sicherheit" id="Sicherheit-4" value="Kurvenlicht" type="checkbox"> Kurvenlicht
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-5">
            <input name="Sicherheit" id="Sicherheit-5" value="Allradantrieb" type="checkbox"> Allradantrieb
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-6">
            <input name="Sicherheit" id="Sicherheit-6" value="LED-Scheinwerfer" type="checkbox"> LED-Scheinwerfer
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-7">
            <input name="Sicherheit" id="Sicherheit-7" value="Xenonscheinwerfer" type="checkbox"> Xenonscheinwerfer
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-8">
            <input name="Sicherheit" id="Sicherheit-8" value="Spurhalteassistent" type="checkbox"> Spurhalteassistent
          </label>
        </div>
        <div class="checkbox">
          <label for="Sicherheit-9">
            <input name="Sicherheit" id="Sicherheit-9" value="Tagfahrlicht" type="checkbox"> Tagfahrlicht
          </label>
        </div>
      </div>
    </div>

    <!-- Extras -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Extras">Extras</label>
      <div class="col-md-4">
        <div class="checkbox">
          <label for="Extras-0">
            <input name="Extras" id="Extras-0" value="Sportsitze" type="checkbox"> Sportsitze
          </label>
        </div>
        <div class="checkbox">
          <label for="Extras-1">
            <input name="Extras" id="Extras-1" value="Sportfahrwerk" type="checkbox"> Sportfahrwerk
          </label>
        </div>
        <div class="checkbox">
          <label for="Extras-2">
            <input name="Extras" id="Extras-2" value="Anhängerkupplung" type="checkbox"> Anhängerkupplung
          </label>
        </div>
        <div class="checkbox">
          <label for="Extras-3">
            <input name="Extras" id="Extras-3" value="Panorama-Dach" type="checkbox"> Panorama-Dach
          </label>
        </div>
      </div>
    </div>

    <!-- Anbieter -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Anbieter">Anbieter</label>
      <div class="col-md-4">
        <div class="radio">
          <label for="Anbieter-0">
            <input name="Anbieter" id="Anbieter-0" value="Händler" checked="checked" type="radio"> Händler
          </label>
        </div>
        <div class="radio">
          <label for="Anbieter-1">
            <input name="Anbieter" id="Anbieter-1" value="Privat" type="radio"> Privat
          </label>
        </div>
      </div>
    </div>

    <!-- Zusatz -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Zusatz">Zusatz</label>
      <div class="col-md-4">
        <textarea class="form-control" id="Zusatz" name="Zusatz"></textarea>
      </div>
    </div>

    <!-- Bilder hinzufuegen -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="pictures">Bilder</label>
      <div class="col-md-4">
        <input id="pictures" name="pictures" class="input-file" type="file">
      </div>
    </div>

    <!-- Erstellen Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-success" (click)="saveCar()">Angebot erstellen</button>
      </div>
    </div>

  </fieldset>
</form>
